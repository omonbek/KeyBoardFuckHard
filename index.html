<!DOCTYPE html>
<html>
   <head>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   </head>
   <body class="bg-dark text-white ">
     <header class="bg-secondary text-center p-3 mb-5">
       <h1>KeyboardFuckHard</h1>
     </header>
     <div class="container text-center">

       <div class="row">
         <div class="col-md-6 mx-auto">
           <p class="lead">Напишите данное слово за
             <span class="text-success" id="seconds">3</span> секунды:</p>
           <h2 class="display-2 mb-5" id="current-word">hello</h2>
           <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
           <h4 class="mt-3" id="message"></h4>

           <div class="row mt-5">
             <div class="col-md-6">
               <h3>Таймер:
                 <span id="time">0</span>
               </h3>
             </div>
             <div class="col-md-6">
               <h3>Очки:
                 <span id="score">0</span>
               </h3>
             </div>
           </div>

           <div class="row mt-5">
             <div class="col-md-12">
               <div class="card card-body bg-secondary text-white">
                 <h5>Инструкция</h5>
                 <p>Введите каждое слово в заданное количество секунд, чтобы заработать очки. Для повторного воспроизведения просто введите текущее слово, ваш счет
                   сбросит</p>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   <script type="text/javascript" src="index.js"></script>
</html>
